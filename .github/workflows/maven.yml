name: Test

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set up SSH key local
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Test Connection to Server
        run: |
          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no ubuntu@192.168.1.112 "echo Connection successful"
